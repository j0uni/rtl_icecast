name: Docker Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the full repo history is available

      - name: Verify files
        run: ls -R

      - name: Build Docker image
        run: |
          docker build -t my-image:latest ./ci

      - name: Run Docker container
        run: |
          docker run -d --name my-container my-image:latest